<app-header />


<div ng-If="product" class="container">
  <div class="img1">
    <div class="img">
      <img src="{{product?.imagem}}" width="50px" height="60px">
      <h2 class="preco"> {{product?.valor | currency: 'R$'}}</h2>
    </div>
  </div>

  <div class="informacoes">
    <h1 class="nome">{{product?.name}}</h1>
 

    <p class="descricao">{{product?.description}} </p>
  </div>
</div>

<app-footer />
