<app-header></app-header>


<div class="content">
    <!--FORMULÁRIO DE LOGIN-->
    <div id="login">
        <form method="post" action="">
            <h1> Acessar Mundo Negro</h1>
            <p>
                <label for="nome_login">E-mail</label>
            
               <input type="email" [(ngModel)]="email" placeholder="Digite o Email" name="email" required>
                        </p>

            <p>
                <label for="email_login">Senha</label>
            
                <input type="password" [(ngModel)]="senha" placeholder="Digite a senha" name="password" required>
            </p>

            <p>
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                <label for="manterlogado">Manter-me logado</label>
            </p>
            <p class="error" *ngIf="error">Usuário/senha inválidos, tente novamente!</p>

            <p>
                <input type="submit"  (click)="authenticate()" value="Logar" />
            </p>

            <p class="link">
                Ainda não tem conta?
                <a (click)="navigateByUrl('cadastro')">Cadastre-se</a>
            </p>


        </form>
    </div>
</div>

<app-footer />
